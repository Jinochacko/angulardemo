<div class="pull-left col-lg-12 no-padding banner">
	<img src="{{bannerImage}}" class="pull-left col-lg-12 no-padding">
</div>

<h3 class="pull-left col-lg-12 no-padding">{{list.title}}</h3>
<div class="pull-left col-lg-12 no-padding">
	<div class="col-sm-6 col-md-3" ng-repeat="item in list.items"> 
		<a href="{{item.url}}" class="no-underline">
			<div class="thumbnail"> 
				<img src="{{item.img}}" data-holder-rendered="true" style="height: 250px; width: 100%; display: block;"> 
				<div class="caption"> 
					<h3>{{item.title}}</h3> 
					<p>{{item.price}}</p>
				</div> 
			</div> 
		</a>
	</div>
</div>
