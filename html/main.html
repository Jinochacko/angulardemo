<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="images/dsc1.jpg" alt="Los Angeles" style="width:100%;height:450px;">
      </div>

      <div class="item">
        <img src="images/dsc2.jpg" alt="Chicago" style="width:100%;height:450px;">
      </div>
    
      <div class="item">
        <img src="images/dsc3.jpg" alt="New york" style="width:100%;height:450px;">
      </div>
    </div>

    <!-- Left and right controls -->
    <!-- <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a> -->
</div>
<h3>{{category.title}}</h3>
<div class="pull-left col-lg-12 no-padding">
	<div class="col-sm-6 col-md-3" ng-repeat="item in category.items"> 
    <a href="{{item.url}}" class="no-underline" role="button">
  		<div class="thumbnail"> 
  			<img src="{{item.img}}" data-holder-rendered="true" style="height: 200px; width: 100%; display: block;"> 
  			<div class="caption"> 
  				<h3>{{item.title}}</h3> 
  				<p>{{item.description}}</p> 
  				<!-- <p>
  					<a href="{{item.url}}" class="btn btn-primary" role="button">Button</a> 
  					<a href="#" class="btn btn-default" role="button">Button</a>
  				</p>  -->
  			</div> 
  		</div> 
    </a>  
	</div>
</div>
<script type="text/javascript">
	$(function(){
	    $('.carousel').carousel({
	      interval: 3000
	    });
	});
</script>
